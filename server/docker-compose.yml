version: "3.8"
services:
  mysql:
    image: "mysql:alpine"
    restart: always
    env_file:
      - ./server/.env
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - mysql:/var/lib/mysql/data

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis:/var/lib/redis/data


volumes:
  mysql:
  redis:
